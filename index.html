<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Save Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>언제 고치지?!</h1>
    <div class="enter">
        <a id="startGameLink" href="DoL/setA/DoLKr.html">Enter</a>
    </div>
    <div id="manageSavesBtn" class="button">세이브관리</div>
    <div id="retextureBtn" class="button">리텍스쳐</div>

    <!-- 세이브 관리 모달 구조 -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Management</h2>
            <div id="toast" class="toast"></div> <!-- 토스트 팝업 -->
            <div class="flex-container">
                <div class="flex-item">
                    <h3>Latest Save</h3>
                    <div id="latestSaveComment">No data</div>
                    <div id="loadLatestSaveBtn" class="button">불러오기</div>
                    <div id="showBackupSlotsBtn" class="button">백업</div>
                    <textarea id="commentInput" placeholder="슬롯 코멘트를 입력하세요"></textarea>
                    <div id="saveClipboardDataBtn" class="button">저장하기</div>
                </div>
                <div class="flex-item">
                    <h3>Backup List</h3>
                    <div id="backupList" class="saveList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 리텍스쳐 모달 구조 -->
    <div id="retextureModal" class="modal">
        <div class="modal-content">
            <span class="close-retexture">&times;</span>
            <h2>리텍스쳐 선택</h2>
            <div id="toast-retexture" class="toast"></div> <!-- 토스트 팝업 -->
            <div class="button" id="preset1">프리셋1</div>
            <div class="button" id="preset2">프리셋2</div>
            <div class="button" id="preset3">프리셋3</div>
            <div class="button" id="preset4">Vanilla(En)</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
